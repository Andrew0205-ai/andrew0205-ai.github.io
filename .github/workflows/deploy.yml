name: Auto Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: echo "No dependencies to install"

    - name: Build project
      run: echo "No build needed for static site"

    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GIT1 }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Auto deploy from GitHub Actions" || echo "No changes to commit"
        git push https://$GH_TOKEN@github.com/Andrew0205-ai/andrew0205-ai.github.io.git
