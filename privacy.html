  <h1>隱私權政策</h1>
  <p>歡迎來到星宏留言板，我們重視您的隱私權。以下說明我們如何收集、使用及保護您的個人資料：</p>
  
  <h2>1. 收集資訊</h2>
  <p>我們會收集您在留言板中使用 Google 登入時的基本資訊，如姓名與電子郵件，並記錄您所留言的內容。</p>

  <h2>2. 使用資訊</h2>
  <p>所收集的資訊僅用於顯示留言、管理留言板及改善網站功能，不會出售或分享給第三方。</p>

  <h2>3. 資料保護</h2>
  <p>我們使用 Firebase 雲端資料庫儲存留言，並採取合理的安全措施保護資料不被未授權存取。</p>

  <h2>4. 修改與刪除</h2>
  <p>您可以隨時刪除自己的留言，或聯絡我們請求刪除您的資料。</p>

  <p>感謝您使用星宏留言板！</p>
