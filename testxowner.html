
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板測試頁</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script> <!-- 你的 firebase 設定 -->
  <style>
    #user-info { display:none; align-items:center; gap:10px; margin-bottom:10px; }
    #user-photo { width:40px; height:40px; border-radius:50%; }
    #comment-box { display:none; margin-top:10px; }
    textarea { width:100%; height:60px; }
    #messages { margin-top:20px; border-top:1px solid #ccc; padding-top:10px; }
    .message { margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px; }
    .message img { width:30px; height:30px; border-radius:50%; vertical-align:middle; margin-right:5px; }
  </style>
</head>
<body>

<h2>留言板測試頁</h2>

<div id="login-box">
  <button onclick="login()">使用 Google 登入</button>
  <button onclick="location.href='emlogin.html'">使用 Email 登入/註冊</button>
</div>

<div id="user-info">
  <img id="user-photo" src="" alt="使用者頭像">
  <span id="user-name"></span>
  <button onclick="logout()">登出</button>
</div>

<div id="comment-box">
  <input type="text" id="custom-name" placeholder="暱稱（可留空使用登入名稱）"><br><br>
  <label>自訂頭像（選擇圖片）： <input type="file" id="custom-photo" accept="image/*"></label><br><br>
  <textarea id="message" placeholder="留言內容"></textarea><br><br>
  <label><input type="checkbox" id="anonymous"> 匿名留言</label><br><br>
  <button onclick="addComment()">送出留言</button>
</div>

<div id="messages"></div>

<script>
  const db = firebase.firestore();
  const auth = firebase.auth();

  // 顯示登入資訊
  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('user-info').style.display = 'flex';
      document.getElementById('comment-box').style.display = 'block';
      document.getElementById('user-name').innerText = user.displayName || user.email;
      document.getElementById('user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
      loadComments();
    } else {
      document.getElementById('login-box').style.display = 'block';
      document.getElementById('user-info').style.display = 'none';
      document.getElementById('comment-box').style.display = 'none';
      document.getElementById('messages').innerHTML = '';
    }
  });

  // Google 登入
  function login(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  }

  // 登出
  function logout(){
    auth.signOut();
  }

  // 新增留言
  async function addComment(){
    const user = auth.currentUser;
    if(!user) return alert("請先登入");

    const name = document.getElementById('custom-name').value || user.displayName || user.email;
    const message = document.getElementById('message').value;
    const anonymous = document.getElementById('anonymous').checked;
    const photoFile = document.getElementById('custom-photo').files[0];

    let photoURL = user.photoURL || '';
    if(photoFile){
      const storageRef = firebase.storage().ref();
      const photoRef = storageRef.child('comment-photos/' + Date.now() + '-' + photoFile.name);
      await photoRef.put(photoFile);
      photoURL = await photoRef.getDownloadURL();
    }

    await db.collection('comments').add({
      name: anonymous ? '匿名' : name,
      message: message,
      photo: anonymous ? 'https://via.placeholder.com/40' : photoURL,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById('message').value = '';
  }

  // 載入留言
  function loadComments(){
    db.collection('comments').orderBy('timestamp','desc').onSnapshot(snapshot => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<img src="${data.photo}" alt="頭像"> <strong>${data.name}</strong>: ${data.message}`;
        messagesDiv.appendChild(div);
      });
    });
  }
</script>

</body>
</html>
