<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>編輯資料</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
<div class="container">
  <h3>編輯個人資料</h3>
  <img id="user-avatar" class="rounded-circle mb-2" width="60" height="60">
  <input type="file" id="avatar-upload" class="form-control mb-2" accept="image/*">
  <input type="text" id="display-name-input" class="form-control mb-2" placeholder="暱稱">
  <button id="save-profile" class="btn btn-success">儲存資料</button>
</div>

<script type="module" src="js/editprofile.js"></script>
</body>
</html>
