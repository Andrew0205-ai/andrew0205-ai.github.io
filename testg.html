<body>
  <h1>å°å®çš„ç•™è¨€æ¿</h1>

  <button id="loginBtn">ä½¿ç”¨ Google ç™»å…¥</button>
  <button id="logoutBtn" style="display:none;">ç™»å‡º</button>

  <div id="userInfo"></div>

  <hr>

  <textarea id="messageInput" placeholder="è¼¸å…¥ç•™è¨€..." rows="3" cols="40"></textarea><br>
  <button id="sendBtn">é€å‡ºç•™è¨€</button>

  <h2>ç•™è¨€åˆ—è¡¨</h2>
  <ul id="commentList"></ul>

  <script type="module">
    // åŒ¯å…¥ Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // ğŸ”§ ä½ çš„ Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyClktI5_wSo-u9LuwdsBVzH6buizJPXMAs",
      authDomain: "mycomment-ad1ba.firebaseapp.com",
      projectId: "mycomment-ad1ba",
      storageBucket: "mycomment-ad1ba.appspot.com",
      messagingSenderId: "1076313273646",
      appId: "1:1076313273646:web:2b5aaa8c6bd5824828f6bf",
      measurementId: "G-3NGHCWH7TP"
    };

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const commentList = document.getElementById("commentList");

    // ç™»å…¥
    loginBtn.addEventListener("click", async () => {
      await signInWithPopup(auth, provider);
    });

    // ç™»å‡º
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // ç™»å…¥ç‹€æ…‹ç›£è½
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.textContent = `ğŸ‘‹ æ­¡è¿ï¼Œ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
      }
    });

    // æ–°å¢ç•™è¨€
    sendBtn.addEventListener("click", async () => {
      const message = messageInput.value.trim();
      if (!message) return alert("è«‹è¼¸å…¥ç•™è¨€ï¼");
      const user = auth.currentUser;
      if (!user) return alert("è«‹å…ˆç™»å…¥å†ç•™è¨€ï¼");

      await addDoc(collection(db, "comments"), {
        message,
        name: user.displayName,
        uid: user.uid,
        timestamp: serverTimestamp()
      });

      messageInput.value = "";
      loadComments();
    });

    // è¼‰å…¥ç•™è¨€
    async function loadComments() {
      commentList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "comments"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.textContent = `${data.name}ï¼š${data.message} `;

        // åˆªé™¤æŒ‰éˆ•ï¼ˆåªæœ‰ä½œè€…å¯åˆªï¼‰
        const user = auth.currentUser;
        if (user && user.uid === data.uid) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "åˆªé™¤";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "comments", docSnap.id));
            loadComments();
          };
          li.appendChild(delBtn);
        }

        commentList.appendChild(li);
      });
    }

    // ç•¶ç™»å…¥ç‹€æ…‹æ”¹è®Šæ™‚è‡ªå‹•é‡æ–°è¼‰å…¥ç•™è¨€
    onAuthStateChanged(auth, loadComments);
  </script>
</body>
</html>
