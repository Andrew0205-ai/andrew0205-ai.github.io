<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小宏的留言板</title>
</head>
<body>
  <h1>小宏的留言板</h1>

  <button id="loginBtn">使用 Google 登入</button>
  <button id="logoutBtn" style="display:none;">登出</button>

  <div id="userInfo"></div>

  <hr>

  <textarea id="messageInput" placeholder="輸入留言..." rows="3" cols="40"></textarea><br>
  <button id="sendBtn">送出留言</button>

  <h2>留言列表</h2>
  <ul id="commentList"></ul>

  <script type="module">
    // 匯入 Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // 🔧 你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyClktI5_wSo-u9LuwdsBVzH6buizJPXMAs",
      authDomain: "mycomment-ad1ba.firebaseapp.com",
      projectId: "mycomment-ad1ba",
      storageBucket: "mycomment-ad1ba.appspot.com",
      messagingSenderId: "1076313273646",
      appId: "1:1076313273646:web:2b5aaa8c6bd5824828f6bf",
      measurementId: "G-3NGHCWH7TP"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const commentList = document.getElementById("commentList");

    // 登入
    loginBtn.addEventListener("click", async () => {
      await signInWithPopup(auth, provider);
    });

    // 登出
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // 登入狀態監聽
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.textContent = `👋 歡迎，${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
      }
    });

    // 新增留言
    sendBtn.addEventListener("click", async () => {
      const message = messageInput.value.trim();
      if (!message) return alert("請輸入留言！");
      const user = auth.currentUser;
      if (!user) return alert("請先登入再留言！");

      await addDoc(collection(db, "comments"), {
        message,
        name: user.displayName,
        uid: user.uid,
        timestamp: serverTimestamp()
      });

      messageInput.value = "";
      loadComments();
    });

    // 載入留言
    async function loadComments() {
      commentList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "comments"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.textContent = `${data.name}：${data.message} `;

        // 刪除按鈕（只有作者可刪）
        const user = auth.currentUser;
        if (user && user.uid === data.uid) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "刪除";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "comments", docSnap.id));
            loadComments();
          };
          li.appendChild(delBtn);
        }

        commentList.appendChild(li);
      });
    }

    // 當登入狀態改變時自動重新載入留言
    onAuthStateChanged(auth, loadComments);
  </script>
</body>
</html>
