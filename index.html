<div class="container">
  <!-- 留言板 -->
  <section id="comment-section" class="mb-4">
    <h3 class="mb-3">💬 留言板</h3>

    <!-- 登入 -->
    <div id="loginArea" class="mb-3">
      <button class="btn btn-danger" onclick="googleLogin()">使用 Google 登入</button>
      <button class="btn btn-primary" onclick="emailLogin()">使用 Email 登入</button>
    </div>

    <!-- 使用者 -->
    <div id="userArea" class="d-none mb-3 align-items-center">
      <img id="userAvatar"
           width="36"
           height="36"
           class="rounded-circle me-2"
           style="cursor:pointer"
           onclick="changeAvatar()">
      <strong id="userName"
              style="cursor:pointer"
              onclick="changeNickname()"></strong>
      <button class="btn btn-sm btn-outline-secondary ms-2" onclick="logout()">登出</button>
    </div>

    <!-- 輸入留言 -->
    <div id="commentArea" class="d-none mb-3">
      <textarea id="commentInput"
        class="form-control mb-1"
        rows="3"
        maxlength="500"
        placeholder="最多 500 字"></textarea>
      <div class="text-end text-muted mb-2">
        <span id="count">0</span> / 500
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="postComment()">送出留言</button>
        <button class="btn btn-outline-secondary" onclick="uploadImage()">📎 圖片</button>
      </div>
    </div>

    <div id="comments"></div>
  </section>
</div>

<input type="file" id="imageInput" accept="image/*" style="display:none">
