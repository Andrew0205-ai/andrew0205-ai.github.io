<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小宏的部落格 | 音樂、程式與生活探索</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>小宏的部落格</h1>

    <!-- 漢堡選單 -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="#about-section">關於我</a>
      <a href="#task-section">任務挑戰</a>
      <a href="#contact-section">聯絡我</a>
      <a href="name.html" target="_blank">🪪 電子名片</a>
      <a href="https://andrew0205blogs.blogspot.com/?m=1" target="_blank">📖 我的日記</a>
      <a href="#comment-section">留言板</a>
    </nav>
  </header>

  <main class="container">
    <!-- 👦 關於我 -->
    <section id="about-section">
      <h2>關於我</h2>
      <span id="typing-text"></span><span class="cursor" id="cursor"></span>
      <img id="avatar" src="images/andrew.png" alt="星宏頭像">
    </section>

    <!-- 🏅 小宏的任務挑戰 -->
    <section id="task-section" class="hidden">
      <h2>🏅 小宏的任務挑戰</h2>
      <div id="badgeList"></div>
      <button onclick="goTask()">🚀 開始任務</button>
      <button onclick="closeTask()">🔙 返回</button>
    </section>

    <!-- 📬 聯絡我 -->
    <section id="contact-section">
      <h3>📬 聯絡我</h3>
      <p>電子郵件：
        <a href="mailto:andrewwork03295@gmail.com">andrewwork03295@gmail.com</a>
      </p>
    </section>

    <div class="game-id">
      <h3>🎮 我的遊戲 ID</h3>
      <p>遊戲名稱: <a href="https://share.google/dzhZ67jZlUOGWXsEk" target="_blank">夢想小鎮</a><br>
         玩家名: 小宏鎮<br>
         遊戲ID: <span id="gameID">K3Q92B</span>
      </p>
      <button onclick="copyGameID()">複製 ID</button>
    </div>

    <!-- 留言板 -->
    <section id="comment-section">
      <h2>留言板與交流</h2>

      <!-- 登入區 -->
      <div id="auth-section">
        <button id="login-btn">登入 Google</button>
        <div id="user-info" class="hidden">
          <img id="user-photo" src="images/default-avatar.png" alt="頭像" class="avatar">
          <span id="user-name" width="200px"></span>
          <input type="text" id="nickname-input" placeholder="自訂暱稱">
          <input type="file" id="avatar-upload" accept="image/*" style="display:none;">
          <button id="upload-btn">
            <img src="images/imgupload.png" class="upload-icon" alt="上傳圖片"> 上傳頭像
          </button>
          <button id="update-profile-btn">更新資料</button>
          <button id="logout-btn">登出</button>
        </div>
      </div>

      <!-- 留言輸入區 -->
      <div id="comment-box" style="display:none;">
        <textarea id="comment-input" placeholder="輸入留言內容..."></textarea>
        <label><input type="checkbox" id="anonymous-checkbox"> 匿名留言</label>
        <button id="send-btn">送出留言</button>
      </div>

      <!-- 留言列表 -->
      <div id="comment-list" class="comment-list">
        <p>正在載入留言...</p>
      </div>
    </section>

    <!-- 🕓 更新日期 -->
    <section id="update-section">
      <p>🕓 最後更新日期：<span id="lastUpdate"></span></p>
    </section>

    <!-- 回到頂部按鈕 -->
    <button id="backToTop" class="back-to-top">⬆️</button>
  </main>

  <footer>
    <p>© 2025 小宏工作室</p>
  </footer>

  <noscript>⚠️ 本網站需要啟用 JavaScript 才能正常使用留言功能。</noscript>

  <!-- 📦 模組 JS -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/comment-board.js"></script>

  <!-- 🌈 其他功能 JS -->
  <script src="badge.js"></script>
  <script src="type.js"></script>
  <script src="lan.js"></script>
  <script src="other.js"></script>

  
</html>
