  <!-- ⭐ 修改資料彈出視窗 -->
<div class="modal fade" id="profileModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">修改個人資料</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">暱稱</label>
          <input type="text" id="editName" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">頭像</label>
          <input type="file" id="avatarFile" class="form-control" accept="image/*">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button class="btn btn-success" onclick="saveProfile()">儲存</button>
      </div>

    </div>
  </div>
</div>
<!-- 🔐 登入 / 註冊 彈出視窗 -->
<div id="authModal" class="auth-modal d-none">
  <div class="auth-box">

    <h3 id="authTitle">登入</h3>

    <input id="authEmail" type="email" placeholder="電子郵件">
    <div id="emailError" class="error-text"></div>

    <input id="authPassword" type="password" placeholder="密碼">
    <div id="passwordError" class="error-text"></div>

    <!-- 註冊用 -->
    <input id="authName" type="text" placeholder="暱稱（註冊用）" class="d-none">
    <div id="nameError" class="error-text"></div>

    <input id="authAvatar" type="file" accept="image/*" class="d-none">
    <img id="avatarPreview" class="avatar-preview d-none">

    <div id="authError" class="error-text"></div>

    <button id="authSubmit" class="btn btn-success w-100 mt-2">
      登入
    </button>

    <button id="forgotPassword" class="btn btn-link mt-1">
      忘記密碼？
    </button>

    <hr>

    <button id="switchAuth" class="btn btn-outline-secondary w-100">
      切換為註冊
    </button>

    <button id="closeAuth" class="btn btn-sm btn-secondary mt-2">
      關閉
    </button>

  </div>
