<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小宏的部落格 | 音樂、程式與生活探索</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <header>
    <h1>小宏的部落格</h1>
  </header>

  <main class="container">
    <section>
      <h2>關於我</h2>
  <span id="typing-text"></span><span class="cursor" id="cursor"></span>
      <img id="avatar" src="images/andrew.png" alt="星宏頭像">
    </section>

 <section id="comment-section">
  <h2>留言板與交流</h2>
  <div id="auth-section">
    <button id="login-btn">登入 Google</button>
    <div id="user-info" class="hidden">
      <img id="user-photo" src="default-avatar.png" alt="頭像" class="avatar">
      <span id="user-name"></span>
      <input type="text" id="nickname-input" placeholder="自訂暱稱">
      <button id="update-profile-btn">更新資料</button>
      <button id="logout-btn">登出</button>
    </div>
  </div>

  <div id="comment-box" style="display:none;">
    <textarea id="comment-input" placeholder="輸入留言內容..."></textarea>
    <label>
      <input type="checkbox" id="anonymous-checkbox"> 匿名留言
    </label>
    <button id="upload-btn">
      <img src="images/imgupload.png" alt="上傳圖片" class="upload-icon">
      上傳圖片
    </button>
    <input type="file" id="image-upload" accept="image/*" style="display:none;">
    <div id="preview-container"></div>
    <button id="send-btn">送出留言</button>
  </div>

  <div id="comment-list" class="comment-list">
    <p>正在載入留言...</p>
  </div>
</section>

  </main>

  <footer>
    © 2025 小宏工作室
  </footer>

  <noscript>⚠️ 本網站需要啟用 JavaScript 才能正常使用留言功能。</noscript>

  <!-- 留言板功能外連 JS -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="comment-board.js"></script>

  <!-- 其他 JS -->
  <script src="theme.js"></script>
  <script src="badge.js"></script>
  <script src="type.js"></script>
  <script src="lan.js"></script>
  <script src="other.js"></script>
</body>
</html>
