<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>小宏的部落格</h1>

    <!-- 漢堡選單 -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="#contact-section">聯絡我</a>
      <a href="name.html" target="_blank">🪪 電子名片</a>
      <a href="https://andrew0205blogs.blogspot.com/?m=1" target="_blank">📖 我的日記</a>
    </nav>
  </header>

  <main class="container">
    <!-- 👦 關於我 -->
    <section id="about-section">
      <h2>關於我</h2>
      <span id="typing-text"></span><span class="cursor" id="cursor"></span>
      <img id="avatar" src="images/andrew.png" alt="星宏頭像">
    </section>

    <!-- 🏅 小宏的任務挑戰 -->
    <section id="task-section" class="hidden">
      <h2>🏅 小宏的任務挑戰</h2>
      <div id="badgeList"></div>
      <button onclick="goTask()">🚀 開始任務</button>
      <button onclick="closeTask()">🔙 返回</button>
    </section>

    <!-- 📬 聯絡我 -->
    <section id="contact-section">
      <h3>📬 聯絡我</h3>
      <p>電子郵件：
        <a href="mailto:andrewwork03295@gmail.com">andrewwork03295@gmail.com</a>
      </p>
    </section>

    <div class="game-id">
      <h3>🎮 我的遊戲 ID</h3>
      <p>遊戲名稱: <a href="https://share.google/dzhZ67jZlUOGWXsEk" target="_blank">夢想小鎮</a><br>
         玩家名: 小宏鎮<br>
         遊戲ID: <span id="gameID">K3Q92B</span>
      </p>
      <button onclick="copyGameID()">複製 ID</button>
    </div>

    <!-- 留言區 -->
    <section id="comment-section">
      <h2>留言板與交流</h2>

      <!-- 登入 / 註冊 區塊 -->
      <div id="auth-area">
        <div id="auth-buttons">
          <button id="google-login-btn" class="btn">用 Google 登入</button>
          <button id="show-email-form-btn" class="btn">Email 登入 / 註冊</button>
        </div>

        <!-- Email 登入/註冊表單（預設隱藏） -->
        <div id="email-form" class="hidden card">
          <input id="email-input" type="email" placeholder="電子郵件">
          <input id="password-input" type="password" placeholder="密碼">
          <div class="row">
            <button id="email-login-btn" class="btn small">登入</button>
            <button id="email-register-btn" class="btn small">註冊</button>
            <button id="forgot-btn" class="btn small">忘記密碼</button>
          </div>
          <p class="muted">註冊會建立帳號；忘記密碼會寄送重設信。</p>
        </div>

        <!-- 已登入資訊 -->
        <div id="user-info" class="hidden card">
          <img id="user-photo" src="images/default-avatar.png" alt="頭像" class="avatar">
          <div class="user-meta">
            <div id="user-name">未登入</div>
            <input id="nickname-input" placeholder="自訂暱稱">
          </div>

          <div class="upload-row">
            <button id="upload-btn" class="btn small">
              <img src="images/imgupload.png" alt="upload" class="upload-icon"> 選擇頭像
            </button>
            <input id="avatar-upload" type="file" accept="image/*" style="display:none;">
            <button id="update-profile-btn" class="btn">更新資料</button>
            <button id="logout-btn" class="btn ghost">登出</button>
          </div>
        </div>
      </div>

      <!-- 留言輸入 -->
      <div id="comment-box" class="card hidden">
        <textarea id="comment-input" placeholder="輸入留言內容..."></textarea>
        <div class="row">
          <label><input id="anonymous-checkbox" type="checkbox"> 匿名留言</label>
          <button id="send-btn" class="btn">送出留言</button>
        </div>
        <div id="preview-container"></div>
      </div>

      <!-- 留言列表（使用 <div> 容器） -->
      <div id="comment-list" class="comment-list card">
        <p class="muted">載入留言中…</p>
      </div>
    </section>

    <!-- 🕓 更新日期 -->
    <section id="update-section">
      <p>🕓 最後更新日期：<span id="lastUpdate"></span></p>
    </section>

    <!-- 回到頂部按鈕 -->
    <button id="backToTop" class="back-to-top">⬆️</button>
  </main>

  <footer>
    <p>© 2025 小宏工作室</p>
  </footer>

  <noscript>⚠️ 本網站需要啟用 JavaScript 才能正常使用留言功能。</noscript>

  <!-- 📦 模組 JS -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/comment-board.js"></script>

  <!-- 🌈 其他功能 JS -->
  <script src="js/badge.js"></script>
  <script src="js/type.js"></script>
  <script src="js/lan.js"></script>
  <script src="js/other.js"></script>

  
</body>
</html>
