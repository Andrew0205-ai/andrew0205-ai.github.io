
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小宏的部落格 | 音樂、程式與生活探索</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>

<!-- 導覽列（略，與你原本相同） -->

<div class="container">

<!-- 💬 留言板 -->
<section id="comment-section" class="mb-4">
  <h3 class="mb-3">💬 留言板</h3>

  <!-- 登入 -->
  <div id="loginArea" class="mb-3">
    <button class="btn btn-danger" onclick="googleLogin()">使用 Google 登入</button>
  </div>

  <!-- 使用者 -->
  <div id="userArea" class="d-none mb-3 align-items-center">
    <img id="userAvatar"
         width="36"
         height="36"
         class="rounded-circle me-2"
         style="cursor:pointer"
         onclick="changeAvatar()">

    <strong id="userName"
            style="cursor:pointer"
            onclick="changeNickname()"></strong>

    <button class="btn btn-sm btn-outline-secondary ms-2" onclick="logout()">登出</button>
  </div>

  <!-- 輸入留言 -->
  <div id="commentArea" class="d-none mb-3">
    <textarea id="commentInput"
      class="form-control mb-1"
      rows="3"
      maxlength="500"
      placeholder="最多 500 字"></textarea>

    <div class="text-end text-muted mb-2">
      <span id="count">0</span> / 500
    </div>

    <button class="btn btn-primary" onclick="postComment()">送出留言</button>
  </div>

  <!-- 留言 -->
  <div id="comments"></div>
</section>

</div>

<!-- 編輯留言 Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>編輯留言</h5>
      <textarea id="editInput" class="form-control mb-2" rows="3"></textarea>
      <button class="btn btn-success" onclick="saveEdit()">儲存</button>
    </div>
  </div>
</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="./js/firebase-config.js"></script>
<script src="./js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
