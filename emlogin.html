<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email 登入</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script type="module"src="firebase.js"></script> <!-- 你的 Firebase 設定 -->
</head>
<body>
  <h2>Email 登入 / 註冊</h2>
  
  <input type="email" id="email" placeholder="輸入 Email"><br>
  <input type="password" id="password" placeholder="輸入密碼"><br>
  
  <button onclick="emailRegister()">註冊</button>
  <button onclick="emailLogin()">登入</button><br>
  
  <button onclick="resetPassword()">忘記密碼？</button>

  <script>
    // 註冊
    function emailRegister() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("註冊成功！");
          // 登入後導向留言板首頁
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("註冊失敗：" + error.message);
        });
    }

    // 登入
    function emailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("登入成功！");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("登入失敗：" + error.message);
        });
    }

    // 重設密碼
    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("請先輸入 Email");
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("已寄出重設密碼的信件，請去收信並跟隨指示重設密碼。");
        })
        .catch((error) => {
          alert("重設密碼失敗：" + error.message);
        });
    }
  </script>
</body>
</html>
