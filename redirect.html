<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>即將離開本站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      padding: 32px;
    }

    h1 {
      margin-top: 0;
 
      font-size: 1.6rem;
    }

    p {
      color: #333;
      line-height: 1.7;
    }

    .url-box {
      background:#D0FFBC;
      border-left: 5px solid #90EE90;
      padding: 12px 16px;
      margin: 16px 0;
      word-break: break-all;
      font-family: monospace;
      border-radius: 6px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .go {
      background: green;
      color: #fff;
    }

    .back {
      background: #e0e0e0;
      color: #333;
    }

    footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>即將離開本站</h1>

    <p>
      你正在從本網站前往一個<strong>外部網站</strong>。  
      外部網站的內容與安全性，將由該網站自行負責。
    </p>

    <p>你即將前往：</p>
    <div class="url-box" id="targetUrl">(讀取中…)</div>

    <div class="actions">
      <button class="go" id="goBtn">繼續前往</button>
      <button class="back" onclick="location.href='index.html'">回首頁</button>
    </div>

    <footer>
      為了你的瀏覽安全，我們會在離開本站前顯示此提醒。
    </footer>
  </div>

  <script>
    const params = new URLSearchParams(location.search)
    const target = params.get("url")

    function abort(msg) {
      alert(msg)
      location.replace("/")
    }

    if (!target) {
      abort("無效的連結")
    }

    let url
    try {
      url = new URL(target)
    } catch {
      abort("無法解析連結")
    }

    // 只允許 http / https
    if (!["http:", "https:"].includes(url.protocol)) {
      abort("不安全的連結")
    }

    // 如果是站內連結 → 直接跳轉（不顯示頁面）
    if (url.hostname === location.hostname) {
      location.replace(url.href)
    }

    // 顯示網址
    document.getElementById("targetUrl").textContent = url.href

    // 前往外部網站
    document.getElementById("goBtn").onclick = () => {
      location.href = url.href
    }
  </script>
</body>
</html>
